<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Psychedelic Chaos</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
    }
    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let t = 0;

function draw() {
    const w = canvas.width;
    const h = canvas.height;
    const cx = w / 2;
    const cy = h / 2;

    ctx.clearRect(0, 0, w, h);

    t += 0.03;

    const layers = 200;
    const points = 160;

    // Background warp
    const grad = ctx.createRadialGradient(
        cx, cy, 0,
        cx, cy, Math.max(w, h)
    );
    grad.addColorStop(0, `hsl(${(t * 60) % 360}, 80%, 10%)`);
    grad.addColorStop(1, `hsl(${(t * 30 + 120) % 360}, 50%, 5%)`);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, w, h);

    for (let i = 0; i < layers; i++) {
        ctx.beginPath();

        // Color cycling
        const hue = (i * 3 + t * 120) % 360;
        ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.8)`;

        // Slight width variation
        ctx.lineWidth = 1.5 + Math.sin(t + i * 0.2) * 1;

        for (let a = 0; a < Math.PI * 2; a += Math.PI * 2 / points) {

            // Base spiral radius
            const radius = i * 7
                         + Math.sin(t * 3 + i * 0.2) * 40
                         + Math.sin(a * 6 + t * 4) * 15;

            // Vortex suction
            const suction = Math.sin(t * 0.5 + i * 0.05) * 30;

            // Space warp wobble
            const warp = Math.sin(a * 12 + t * 5 + i) * 25;

            const x = cx + Math.cos(a + t * 0.4 + i * 0.02) * (radius + warp + suction);
            const y = cy + Math.sin(a + t * 0.4 + i * 0.02) * (radius + warp + suction);

            ctx.lineTo(x, y);
        }

        ctx.closePath();
        ctx.stroke();
    }

    // Lightning arcs (non-flashing)
    for (let k = 0; k < 6; k++) {
        ctx.beginPath();
        ctx.strokeStyle = `hsla(${(t * 200 + k * 60) % 360}, 100%, 70%, 0.5)`;
        ctx.lineWidth = 1;

        let lx = cx + Math.sin(t * 2 + k) * 100;
        let ly = cy + Math.cos(t * 2.5 + k) * 100;

        ctx.moveTo(lx, ly);

        for (let j = 0; j < 12; j++) {
            lx += Math.sin(j * 0.6 + t * 3 + k) * 40;
            ly += Math.cos(j * 0.7 + t * 2 + k) * 40;
            ctx.lineTo(lx, ly);
        }

        ctx.stroke();
    }

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
